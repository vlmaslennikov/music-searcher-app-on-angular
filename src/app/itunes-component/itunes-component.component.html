<div *ngFor="let album of albums.results" class="cardAlbum">
  <p class="albumName">{{album.collectionName}}</p>
  <div class="aboutArtists">
    <img src={{album.artworkUrl100}}>
    <table>
      <tr>
        <td>Country : </td>
        <td>{{album.country}}</td>
      </tr>
      <tr>
        <td>Artist : </td>
        <td>{{album.artistName}}</td>
      </tr>
      <tr>
        <td>Album : </td>
        <td>{{album.collectionName}}</td>
      </tr>
      <tr>
        <td>Songs : </td>
        <td>{{album.trackCount}}</td>
      </tr>
      <tr>
        <td>Genre : </td>
        <td>{{album.primaryGenreName}}</td>
      </tr>
      <tr>
        <td colspan="2">{{album.copyright}}</td>
      </tr>
    </table>
  </div>
  <div class="link">
    <a href={{album.collectionViewUrl}}>Listen on iTunes</a>
  </div>
</div>
