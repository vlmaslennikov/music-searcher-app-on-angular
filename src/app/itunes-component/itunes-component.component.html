<div *ngFor="let alb of user.results" class="cardAlbum">
  <p class="albumName">{{alb.collectionName}}</p>
  <div class="aboutArtists">
    <img src={{alb.artworkUrl100}}>
    <table>
      <tr>
        <td>Country : </td>
        <td>{{alb.country}}</td>
      </tr>
      <tr>
        <td>Artist : </td>
        <td>{{alb.artistName}}</td>
      </tr>
      <tr>
        <td>Album : </td>
        <td>{{alb.collectionName}}</td>
      </tr>
      <tr>
        <td>Songs : </td>
        <td>{{alb.trackCount}}</td>
      </tr>
      <tr>
        <td>Genre : </td>
        <td>{{alb.primaryGenreName}}</td>
      </tr>
      <tr>
        <td colspan="2">{{alb.copyright}}</td>
      </tr>
    </table>
  </div>
  <div class="link">
    <a href={{alb.collectionViewUrl}}>Listen on iTunes</a>
  </div>
</div>
